<script id="template-welcome" type="text/template">
    <article class="articles">
        <div class="form">
            <h1>HOME</h1>
        </div>
        <div class="home-container">
            <div class="home-container-content">
                <div class="container-navigator" id="home-navigator">
                </div>
                <div class="home-container-content-left">
                    <h1>
                        GAMEPLAY
                    </h1>
                    <p>
                        As with other MMORPGs, players control a character avatar within a game world in third- or
                        first-person view, exploring the landscape, fighting various monsters, completing quests, and
                        interacting with non-player characters (NPCs) or other players. Also similar to other MMORPGs,
                        World of Warcraft requires the player to pay for a subscription by using a credit or debit card,
                        using prepaid Blizzard game cards or using a WoW Token purchased in-game. Players without a
                        subscription may use a trial account that lets the player character reach up to level 20 but has
                        many features locked.
                    </p>
                </div>
                <div class="home-container-content-left">
                    <h1>
                        PLOT
                    </h1>
                    <p>
                        Intent on settling in Durotar, Thrall's Horde expanded its ranks by inviting the undead Forsaken
                        to join orcs, tauren, and trolls. Meanwhile, dwarves, gnomes, and the ancient night elves
                        pledged their loyalties to the Alliance, guided by the human kingdom of Stormwind. After
                        Stormwind's king, Varian Wrynn, mysteriously disappeared, Highlord Bolvar Fordragon served as
                        Regent but his service was affected by the mind control of the black dragon Onyxia, who ruled in
                        disguise as a human noblewoman. As heroes investigated Onyxia's manipulations, the ancient
                        elemental lord Ragnaros resurfaced to endanger both the Horde and Alliance.[43] The heroes of
                        the Horde and Alliance defeated Onyxia and sent Ragnaros back to the Elemental Plane.
                    </p>
                    <p>
                        Deep within Blackrock Mountain, the black dragon Nefarian conducted twisted experiments with the
                        blood of other dragonflights. Intent on seizing the entire area for his own, he recruited the
                        remaining Dark Horde, a rogue army that embraced the demonic bloodlust of the old Horde. These
                        corrupt orcs, trolls, and other races battled against Ragnaros and the Dark Iron dwarves for
                        control of the mountain. Nefarian created the twisted chromatic dragons and a legion of other
                        aberrations in his bid to form an army powerful enough to control Azeroth and continue the
                        legacy of his infamous father, Deathwing the Destroyer. Nefarian was vanquished by the heroes
                        from the Horde and the Alliance.
                    </p>
                </div>
                <div class="home-container-content-left">
                    <h1>
                        DEVELOPMENT
                    </h1>
                    <p>
                        World of Warcraft was first announced by Blizzard at the ECTS trade show in September 2001.[44]
                        Released in 2004, development of the game took roughly 4–5 years, including extensive testing.
                        The 3D graphics in World of Warcraft use elements of the proprietary graphics engine originally
                        used in Warcraft III.[44] The game was designed to be an open environment where players are
                        allowed to do what they please.[45] Quests are optional and were designed to help guide players,
                        allow character development, and to spread characters across different zones to try to avoid
                        what developers called player collision.[46] The game interface allows players to customize
                        appearance and controls, and to install add-ons and other modifications.[47]
                    </p>
                    <p>
                        World of Warcraft runs natively on both Macintosh and Windows platforms. Boxed copies of the
                        game use a hybrid CD to install the game, eliminating the need for separate Mac and Windows
                        retail products. The game allows all users to play together, regardless of their operating
                        system. Although there is no official version for any other platform, support for World of
                        Warcraft is present in Windows API implementations Wine and CrossOver allowing the game to be
                        played under Linux and FreeBSD.[48] While a native Linux client is neither released nor
                        announced by Blizzard, in January 2011 IT journalist Michael Larabel indicated in a Phoronix
                        article that an internal Linux client might exist but is not released due to the
                        non-standardization of the Linux distro ecosystem.[49]
                    </p>
                </div>
                <div class="home-container-content-left">
                    <h1>
                        SECURITY CONCERNS
                    </h1>
                    <p>
                        When players create World of Warcraft accounts, they are asked to choose a username and
                        password. Afterward, whenever they play World of Warcraft, they are asked to supply the same
                        username and password in full. This is also the case when using account management facilities
                        online. This type of authentication is vulnerable to keystroke logging. While this is not unique
                        to World of Warcraft and is common to many MMORPGs, the game has been directly targeted with
                        trojans being specifically crafted to capture account login details.[117] Attacks have been
                        reported as early as May 2006 and may extend as far back as July 30, 2005.[118] The game does,
                        however, allow players to save their account name to the program to allow the player to only
                        have to type their password.[119]
                    </p>
                    <p>
                        World of Warcraft runs natively on both Macintosh and Windows platforms. Boxed copies of the
                        game use a hybrid CD to install the game, eliminating the need for separate Mac and Windows
                        retail products. The game allows all users to play together, regardless of their operating
                        system. Although there is no official version for any other platform, support for World of
                        Warcraft is present in Windows API implementations Wine and CrossOver allowing the game to be
                        played under Linux and FreeBSD.[48] While a native Linux client is neither released nor
                        announced by Blizzard, in January 2011 IT journalist Michael Larabel indicated in a Phoronix
                        article that an internal Linux client might exist but is not released due to the
                        non-standardization of the Linux distro ecosystem.[49]
                    </p>
                </div>
            </div>
        </div>
        <div class="home-container-content-top">
            <img src="fig/WOW.svg">
        </div>
    </article>

                    <fieldset class="added hiddenElm" id="fsetFileUpload">
                        <legend>Upload image</legend>
                        <input type="file" id="flElm" name="file" accept="image/jpeg, image/png"/>
                        <br/>
                        <div class="form-horizontal-menu">
                            <button type="button" id="btFileUpload">
                                Send image
                            </button>
                            <button type="button" id="btCancelFileUpload">
                                Cancel upload
                            </button>
                        </div>
                    </fieldset>
                </div>
                <div class="form-textarea-field">
                    <label for="content">Article content:</label>
                    <textarea name="content" id="content" spellcheck="true" lang="sk"
                              placeholder="Type your commentary..."
                              title="Article content, mandatory item, can be plain text or in HTML."
                              autocomplete="off" rows="5" cols="33" required>
               {{content}}
                </textarea>
                </div>
                <div class="form-field">
                    <input type="text" name="tags" id="tags" value="{{tags}}" placeholder=" " autocomplete="off"
                           title="Keyword list, comma separated." maxlength="100" required/>
                    <label for="tags" class="label-name">
                    <span class="form-content-name">
                        Keywords
                    </span>
                    </label>
                </div>

                <div class="form-horizontal-menu">
                    <button type="submit" class="btn btn-primary btn-ghost">{{submitBtTitle}}</button>
                    <button type="reset" class="btn btn-primary btn-ghost">RESET</button>
                </div>

            </div>
        </form>
    </article>

    <div class="bottom-navigation">
        <a href="{{backLink}}" class="linkAsButton">Back</a>
    </div>
</script>

<script>

    document.getElementById("ID").innerHTML = localStorage.getItem("offset")
    function reveal(x) {
        x.children[0].className += ' visible-text';
        x.children[1].className += ' visible-image';

    }

    function hide(x) {
        if (x.children[0].className === "menu-text visible-text") {
            x.children[0].className = 'menu-text';
            x.children[1].className = 'menu-image';
        }
    }

    var prevScrollpos = window.pageYOffset;
    window.onscroll = function () {
        var currentScrollPos = window.pageYOffset;
        if (window.pageYOffset > 500) {
            document.getElementById("menu").style.transform = "translateY(-40%)";
            document.getElementById("menu").style.opacity = "0";
        } else {
            document.getElementById("menu").style.transform = "translateY(0)";
            document.getElementById("menu").style.opacity = "1";
        }

        if (window.pageYOffset > 80) {
            document.getElementById("uparrow").style.opacity = "1";

        } else {
            document.getElementById("uparrow").style.opacity = "0";
        }

        if (window.pageYOffset > 0) {
            document.getElementById("downarrow").style.visibility = "hidden";
            document.getElementById("downarrow").style.opacity = "0";
        } else {
            document.getElementById("downarrow").style.visibility = "visible";
            document.getElementById("downarrow").style.opacity = "1";

        }
        if (document.getElementById("nav1").children[0].className === 'menu-text clicked-text') {
            var position = currentScrollPos - 500
            document.getElementById("home-navigator").style.height = `${position}px`
        }
        prevScrollpos = currentScrollPos;
    }

    function myFunction(x) {
        var elmnt = document.getElementById("router-view");
        document.getElementById("prev-next-page").style.display = "none";
        document.getElementById("router-view").style.minHeight = "100vh";
        switch (x) {
            case document.getElementById("nav1"):
                document.getElementById("router-view").style.backgroundImage = "url('fig/HOME_BACKGROUND.png')";
                break;
            case document.getElementById("nav2"):
                document.getElementById("router-view").style.backgroundImage = "url('fig/ARTICLES_BACKGROUND.png')";
                document.getElementById("prev-next-page").style.display = "flex";
                break;
            case document.getElementById("nav3"):
                document.getElementById("router-view").style.backgroundImage = "url('fig/OPINIONS_BACKGROUND.png')";
                break;
            case document.getElementById("nav4"):
                document.getElementById("router-view").style.backgroundImage = "url('fig/BackGround.png')";
                break;
            case document.getElementById("nav5"):
                document.getElementById("router-view").style.backgroundImage = "url('fig/ADDARTICLE_BACKGROUND.png')";
                break;
        }
        resetClicked();
        x.children[0].className += ' clicked-text';
        x.children[1].className += ' clicked-image';

        elmnt.scrollIntoView(true);
    }

    function colour1(x) {
        x.children[1].children[0].children[0].style.color = '#3483b7'
        x.children[0].className = 'article-container-id-hover'
        x.children[1].className = 'article-container-content-left-hover'
    }

    function uncolour1(x) {
        x.children[1].children[0].children[0].style.color = 'white'
        x.children[0].className = 'article-container-id'
        x.children[1].className = 'article-container-content-left'
    }

    function colour2(x) {
        x.children[0].className = 'opinion-photo'
        x.children[1].children[1].className = 'opinion-content'
        x.children[1].children[0].className = 'background'

    }

    function uncolour2(x) {
        x.children[0].className = 'opinion-photo-hover'
        x.children[1].children[1].className = 'opinion-content-hover'
        x.children[1].children[0].className = 'background-hover'

    }

    function colour3(x) {
        x.children[1].style.color = "#3483b7"
    }

    function uncolour3(x) {
        x.children[1].style.color = "white"
    }

    function colour4(x) {
        x.children[0].style.color = "#3483b7"
    }

    function uncolour4(x) {
        x.children[0].style.color = "white"
    }

    function resetClicked() {
        for (let i = 1; i < 5; i++) {
            document.getElementById(`nav${i}`).children[0].className = 'menu-text';
            document.getElementById(`nav${i}`).children[1].className = 'menu-image';
        }
    }

    function moveToTop() {
        var elmnt = document.getElementById("menu");
        elmnt.scrollIntoView(true);
    }

    function moveToMain() {
        var elmnt = document.getElementById("router-view");
        elmnt.scrollIntoView(true);
    }

    function bounceUp(x) {
        x.style.animation = "2s BOUNCE-UP infinite"
    }

    function bounceDown(x) {
        x.style.animation = "2s BOUNCE-DOWN infinite"
    }

    function stopBounce(x) {
        x.style.animation = ""
    }

    function revealBottomBar(){
        document.getElementById("prev-next-page").style.display = "flex"
    }


    function hrefFunction() {
        let max = localStorage.getItem("max")
        let offset = localStorage.getItem("offset")
        window.location.href = "#articles/" + offset + "/" + max
    }

</script>

<!--JavaScript code, inserted as a module-->
<script type="module" src="js/index.js"></script>

</body>
</html>
